<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body onload="onInit()">
    <div class="motherBoard">
        <div class="score">
            <div class="timer">
                <label class="minutes">00</label>
                <label class="colon">:</label>
                <label class="seconds">00</label>
            </div>
            <br>
            <button onclick="resetGame()" class="restart">&#128515;</button>
            <div class="bombsCount"></div>
        </div>
        <div class="funcs">
            <div class="lifeCount"></div>
            <div>
                <button onclick="diffSelect(4)" class="easy">Easy</button>
                <button onclick="diffSelect(8)" class="medium">Medium</button>
                <button onclick="diffSelect(12)" class="hard">Hard</button>
            </div>
            <div></div>
            <div></div>
        </div>

    </div>
    <div class="myDiv">
        <table>
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <br>
    <br>
    <footer> Ilan Idov</footer>

    <script src="js/game.js"> </script>
    <script src="js/util.js"> </script>
</body>

</html>
