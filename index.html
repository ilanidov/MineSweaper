<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body class="dark" onload="onInit()">
    <div class="darkDiv motherBoard">

        <div class="darkDiv score">
            <div class="timer">
                <h3>Your score:</h3>
                <label class="minutes">00</label>
                <label class="colon">:</label>
                <label class="seconds">00</label>
            </div>
            <div id="smile">
                <button onclick="resetGame()" class="dark restart">&#128515;</button>
                <br>
                <div class="lives">&#129312;&#129312;&#129312; </div>

            </div>
            <div class="bombsCount">
                <h3>Bombs Count:</h3>
                <label><span class="bombsi">00</span></label>
            </div>
        </div>
        <div class="darkDiv funcs">
            <div>
                <button onclick="diffSelect(4)" class="dark easy">Easy</button>
                <button onclick="diffSelect(8)" class="dark medium">Medium</button>
                <button onclick="diffSelect(12)" class="dark hard">Hard</button>
            </div>
            <div>
            </div>
            <div class="hints">

            </div>
            <div>
                <button class="safe dark" onclick="safeClick()">Safe Clicks left: <span class="safec">3</span></button>
                <br>
                <button class="dark hint" onclick="hintsCounter(this)">ðŸ’¡</button>
                <button class="dark hint" onclick="hintsCounter(this)">ðŸ’¡</button>
                <button class="dark hint" onclick="hintsCounter(this)">ðŸ’¡</button>
            </div>
        </div>

        <div class="darkDiv myDiv">
            <table>
                <tbody class="board">

                </tbody>
            </table>
        </div>
        <br>
        <div>
            <button class="dark btnMode" onclick="darkMode()">Dark Mode <span class="on">ON</span></button>
        </div>

    </div>

    <footer> Ilan Idov</footer>

    <script src="js/game.js"> </script>
    <script src="js/util.js"> </script>
</body>

</html>
